<!DOCTYPE html>
<html>
    <head>
        <title>ToDo It!</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <script src="Scripts/main.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"
    </head>

    <body>
        <div class="main">
        <div class="heading">TODO IT</div>
        
        <div class="card add">
            <div class="inp">
                <div class="addBTN">
                    +
                </div>
                <input type="text" class="todoInp" placeholder="Enter Todo...">
            </div>
        </div>

        <div class="card todos">
            <ul class="ULactive">
                <li><input type="checkbox" checked><div class="todo active">Test TODO</div><div class="del">X</div></li><hr>
            </ul>
            <ul class="ULinactive">
                <li><input type="checkbox" checked><div class="todo inactive">Test TODO</div><div class="del">X</div></li><hr>
            </ul>
            <div class="clrall">
                Clear All
            </div>
        </div>

    </body>
</html>
