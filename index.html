<!DOCTYPE html>
<html>
    <head>
        <title>ToDo It!</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <script src="Scripts/main.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="main">
        <div class="heading">TODO IT</div>
        
        <div class="card add">
            <div class="inp">
                <div class="addBtn">
                    +
                </div>
                <input type="text" class="todoInp" placeholder="Enter Todo...">
            </div>
        </div>

        <div class="card todos">
            <ul class="ULactive">
            </ul>
            <ul class="ULcomp">
            </ul>
            <div class="clrAll">
                Clear All
            </div>
        </div>

    </body>
</html>
